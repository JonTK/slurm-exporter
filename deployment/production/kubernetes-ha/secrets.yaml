# SLURM Credentials Secret Template
# Replace placeholder values with actual credentials before applying
apiVersion: v1
kind: Secret
metadata:
  name: slurm-credentials
  namespace: slurm-exporter
  labels:
    app: slurm-exporter
    component: credentials
  annotations:
    kubernetes.io/description: "SLURM authentication credentials"
type: Opaque
data:
  # Base64 encoded values - replace with actual credentials
  # Example: echo -n "https://slurm-head.cluster.local:6820" | base64
  rest-url: aHR0cHM6Ly9zbHVybS1oZWFkLmNsdXN0ZXIubG9jYWw6NjgyMA==  # https://slurm-head.cluster.local:6820
  auth-type: and0  # jwt
  
  # JWT Token (base64 encoded)
  # Generate with: scontrol token username=slurm-exporter
  jwt-token: ""  # Replace with actual JWT token
  
  # Alternative: API Key authentication
  api-key: ""    # Replace with actual API key if using API key auth
  
  # Alternative: Basic authentication
  username: ""   # Replace with SLURM username if using basic auth
  password: ""   # Replace with SLURM password if using basic auth

---
# Environment-specific configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: slurm-exporter-env
  namespace: slurm-exporter
  labels:
    app: slurm-exporter
    component: environment
data:
  cluster-name: "production-cluster"
  aws-region: "us-west-2"
  environment: "production"
  log-level: "info"

---
# TLS Certificate Secret (if using HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-tls
  namespace: slurm-exporter
  labels:
    app: slurm-exporter
    component: tls
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
type: kubernetes.io/tls
data:
  # Replace with actual certificate and key
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key

---
# Registry credentials for private container images
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: slurm-exporter
  labels:
    app: slurm-exporter
    component: registry
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry credentials
  # Generate with: kubectl create secret docker-registry --dry-run=client -o yaml
  .dockerconfigjson: ""