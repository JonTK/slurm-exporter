name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        
        # Check if this is a prerelease (contains alpha, beta, rc)
        if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi
        
        echo "Release version: $VERSION"
        echo "Is prerelease: $(echo $VERSION | grep -q -E '(alpha|beta|rc)' && echo true || echo false)"

  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-release-${{ hashFiles('**/go.sum') }}

    - name: Run tests
      run: |
        go test -v -race ./...

    - name: Run linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Security scan
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [validate-version, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: '7'
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: freebsd
            goarch: amd64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-release-${{ hashFiles('**/go.sum') }}

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
        CGO_ENABLED: 0
        VERSION: ${{ needs.validate-version.outputs.version }}
      run: |
        # Build info
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        COMMIT=$(git rev-parse --short HEAD)
        
        # Build flags
        LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"
        
        # Binary name
        BINARY_NAME="slurm-exporter"
        if [ "$GOOS" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        
        # Build
        go build -ldflags="${LDFLAGS}" -o "dist/${BINARY_NAME}" ./cmd/slurm-exporter
        
        # Create archive
        cd dist
        if [ "$GOOS" = "windows" ]; then
          ARCHIVE_NAME="slurm-exporter-${VERSION}-${GOOS}-${GOARCH}.zip"
          zip "$ARCHIVE_NAME" "$BINARY_NAME"
        else
          ARCHIVE_NAME="slurm-exporter-${VERSION}-${GOOS}-${GOARCH}.tar.gz"
          if [ -n "$GOARM" ]; then
            ARCHIVE_NAME="slurm-exporter-${VERSION}-${GOOS}-${GOARCH}v${GOARM}.tar.gz"
          fi
          tar -czf "$ARCHIVE_NAME" "$BINARY_NAME"
        fi
        
        # Generate checksums
        if command -v sha256sum >/dev/null; then
          sha256sum "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
        elif command -v shasum >/dev/null; then
          shasum -a 256 "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
        path: dist/*
        retention-days: 5

  build-container:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [validate-version, test]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYY-MM-DD'}}-{{sha}}
        labels: |
          org.opencontainers.image.title=SLURM Exporter
          org.opencontainers.image.description=Prometheus exporter for SLURM workload manager
          org.opencontainers.image.vendor=SLURM Exporter Project

    - name: Build and push container image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ needs.validate-version.outputs.version }}
          BUILD_TIME=${{ github.run_number }}
          COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-helm:
    name: Build Helm Chart
    runs-on: ubuntu-latest
    needs: [validate-version, test]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Package Helm chart
      env:
        VERSION: ${{ needs.validate-version.outputs.version }}
      run: |
        # Update chart version
        sed -i "s/^version:.*/version: ${VERSION#v}/" charts/slurm-exporter/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: ${VERSION}/" charts/slurm-exporter/Chart.yaml
        
        # Package chart
        mkdir -p dist/helm
        helm package charts/slurm-exporter --destination dist/helm
        
        # Generate index
        helm repo index dist/helm --url https://github.com/${{ github.repository }}/releases/download/${{ needs.validate-version.outputs.version }}

    - name: Upload Helm artifacts
      uses: actions/upload-artifact@v3
      with:
        name: helm-chart
        path: dist/helm/*
        retention-days: 5

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: validate-version
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        CURRENT_TAG="${{ needs.validate-version.outputs.version }}"
        
        echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
        
        # Generate changelog
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" ${PREVIOUS_TAG}..HEAD | grep -E "^\\* (feat|fix|docs|style|refactor|perf|test|chore)" | head -50)
        else
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" | grep -E "^\\* (feat|fix|docs|style|refactor|perf|test|chore)" | head -20)
        fi
        
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="* Initial release"
        fi
        
        # Save to output (handle multiline)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate-version, build-binaries, build-container, build-helm, generate-changelog]
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        
        # Copy binary archives and checksums
        find artifacts -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" | while read file; do
          cp "$file" release-assets/
        done
        
        # Copy Helm chart
        find artifacts -name "*.tgz" | while read file; do
          cp "$file" release-assets/
        done
        
        # List release assets
        echo "Release assets:"
        ls -la release-assets/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.validate-version.outputs.version }}
        name: Release ${{ needs.validate-version.outputs.version }}
        body: |
          # SLURM Exporter ${{ needs.validate-version.outputs.version }}
          
          ## Changes
          ${{ needs.generate-changelog.outputs.changelog }}
          
          ## Container Images
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate-version.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ```
          
          ## Helm Chart
          ```bash
          helm repo add slurm-exporter https://github.com/${{ github.repository }}/releases/download/${{ needs.validate-version.outputs.version }}
          helm install slurm-exporter slurm-exporter/slurm-exporter
          ```
          
          ## Binaries
          Download the appropriate binary for your platform from the assets below.
          
          ## Verification
          All binaries include SHA256 checksums for verification.
          
        files: release-assets/*
        prerelease: ${{ needs.validate-version.outputs.is_prerelease }}
        generate_release_notes: true
        make_latest: ${{ needs.validate-version.outputs.is_prerelease == 'false' }}

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release, validate-version]
    if: needs.validate-version.outputs.is_prerelease == 'false'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update version references
      env:
        VERSION: ${{ needs.validate-version.outputs.version }}
      run: |
        # Update README with latest version
        if [ -f README.md ]; then
          sed -i "s/slurm-exporter:v[0-9]\+\.[0-9]\+\.[0-9]\+/slurm-exporter:${VERSION}/g" README.md
          sed -i "s/download\/v[0-9]\+\.[0-9]\+\.[0-9]\+/download\/${VERSION}/g" README.md
        fi
        
        # Update Helm chart documentation
        if [ -f charts/slurm-exporter/README.md ]; then
          sed -i "s/version: [0-9]\+\.[0-9]\+\.[0-9]\+/version: ${VERSION#v}/g" charts/slurm-exporter/README.md
        fi

    - name: Commit documentation updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "No documentation changes to commit"
        else
          git add .
          git commit -m "docs: update version references to ${{ needs.validate-version.outputs.version }}"
          git push
        fi

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release, validate-version]
    if: always()
    steps:
    - name: Release success notification
      if: needs.create-release.result == 'success'
      run: |
        echo "‚úÖ Release ${{ needs.validate-version.outputs.version }} created successfully!"
        echo "üê≥ Container images pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üì¶ Binaries and Helm chart available in GitHub release"

    - name: Release failure notification
      if: needs.create-release.result == 'failure'
      run: |
        echo "‚ùå Release ${{ needs.validate-version.outputs.version }} failed!"
        exit 1